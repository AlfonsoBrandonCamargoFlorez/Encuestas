<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Usuarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styleadmin.css}"> <!-- Incluye el nuevo CSS -->

</head>

<body>
    <form id="survey-admin">
        <h2>- ADMIN-</h2>
        <div class="mod-container">
            <div class="mod-encuestas">
                <label for="pseudo">GESTIONAR USUARIOS</label>
                <div class="service-item d-flex justify-content-center align-items-center p-3 shadow-sm bg-light"
                    data-bs-toggle="modal" data-bs-target="#createModal">
                    <p class="mb-0">CREAR</p>
                </div>
                <div class="service-item d-flex justify-content-center align-items-center p-3 shadow-sm bg-light"
                    data-bs-toggle="modal" data-bs-target="#searchModal">
                    <p class="mb-0">BUSCAR</p>
                </div>
                <div class="service-item d-flex justify-content-center align-items-center p-3 shadow-sm bg-light"
                    data-bs-toggle="modal" data-bs-target="#updateModal">
                    <p class="mb-0">ACTUALIZAR</p>
                </div>
                <div class="service-item d-flex justify-content-center align-items-center p-3 shadow-sm bg-light"
                    data-bs-toggle="modal" data-bs-target="#deleteModal">
                    <p class="mb-0">ELIMINAR</p>
                </div>
                <span class="clear">x</span>
            </div>
        </div>
        <div class="button-container">
            <!-- Botón REGRESAR -->
            <a href="http://localhost:8080/admin"
                class="service-item d-flex justify-content-center align-items-center p-3 shadow-sm bg-light">
                <p class="mb-0">REGRESAR</p>
            </a>
            <!-- Botón SALIR -->
            <a href="http://localhost:8080/home"
                class="service-item d-flex justify-content-center align-items-center p-3 shadow-sm bg-light">
                <p class="mb-0">SALIR</p>
            </a>
        </div>
    </form>

    <!-- Modal Crear -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="createModalLabel">Crear Usuario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createUserForm">
                        <div class="mb-3">
                            <label for="createName" class="col-form-label">Nombre:</label>
                            <input type="text" id="createName" name="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="createPassword" class="col-form-label">Contraseña:</label>
                            <input type="password" id="createPassword" name="password" class="form-control" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Crear Usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Buscar -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="searchModalLabel">Buscar Usuario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="searchUserForm">
                        <div class="mb-3">
                            <label for="searchId" class="col-form-label">ID del Usuario:</label>
                            <input type="text" id="searchId" name="id" class="form-control" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Buscar Usuario</button>
                        </div>
                    </form>
                    <!-- Aquí se mostrarán los datos del usuario -->
                    <div id="userDetails" class="mt-3">
                        <p><strong>ID:</strong> <span id="userId"></span></p>
                        <p><strong>Nombre:</strong> <span id="userName"></span></p>
                        <p><strong>Habilitado:</strong> <span id="userEnabled"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Modal Actualizar -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="updateModalLabel">Actualizar Usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateUserForm">
                    <div class="mb-3">
                        <label for="updateId" class="col-form-label">ID del Usuario:</label>
                        <input type="text" id="updateId" name="id" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateUsername" class="col-form-label">Nuevo Nombre de Usuario:</label>
                        <input type="text" id="updateUsername" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="updatePassword" class="col-form-label">Nueva Contraseña:</label>
                        <input type="password" id="updatePassword" name="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="updateEnabled" class="col-form-label">Habilitado:</label>
                        <select id="updateEnabled" name="enabled" class="form-control" required>
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="updateRoles" class="col-form-label">Rol:</label>
                        <select id="updateRoles" name="roles" class="form-control" required>
                            <!-- Opciones de roles deberían cargarse dinámicamente -->
                            <option value="1">Admin</option>
                            <option value="2">Usuario</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Modal Eliminar -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel">Eliminar Usuario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="deleteUserForm">
                        <div class="mb-3">
                            <label for="deleteId" class="col-form-label">ID del Usuario:</label>
                            <input type="text" id="deleteId" name="id" class="form-control" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Eliminar Usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="user.js"></script>
</body>

</html>
